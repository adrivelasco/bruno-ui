<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
	<link href="https://unpkg.com/bruno-ui/dist/bruno.css" rel="stylesheet">
	<script src="https://unpkg.com/bruno-ui/dist/bruno.js"></script>
</head>
<body>
  <brn-row>
    <brn-column columns="3" total="12"></brn-column>
    <brn-column columns="6" total="12">
      <div class="text-center">
        <brn-button type="primary" text="Primary"></brn-button>
        <brn-button type="secondary" text="Secondary"></brn-button>
        <brn-button type="success" text="Success"></brn-button>
        <brn-button type="danger" text="Danger"></brn-button>
        <brn-button type="warning" text="Warning"></brn-button>
        <brn-button type="info" text="Info"></brn-button>
        <brn-button type="light" text="Light"></brn-button>
        <brn-button type="dark" text="Dark"></brn-button>
      </div>
    </brn-column>
    <brn-column columns="3" total="12"></brn-column>
  </brn-row>

  <hr />

  <brn-row>
    <brn-column columns="3" total="12"></brn-column>
    <brn-column columns="6" total="12">
      <div class="text-center">
        <brn-button type="primary" modifier="outline" text="Primary"></brn-button>
        <brn-button type="secondary" modifier="outline" text="Secondary"></brn-button>
        <brn-button type="success" modifier="outline" text="Success"></brn-button>
        <brn-button type="danger" modifier="outline" text="Danger"></brn-button>
        <brn-button type="warning" modifier="outline" text="Warning"></brn-button>
        <brn-button type="info" modifier="outline" text="Info"></brn-button>
        <brn-button type="light" modifier="outline" text="Light"></brn-button>
        <brn-button type="dark" modifier="outline" text="Dark"></brn-button>
      </div>
    </brn-column>
    <brn-column columns="3" total="12"></brn-column>
  </brn-row>

  <hr />

  <brn-row>
    <brn-column columns="3" total="12"></brn-column>
    <brn-column columns="6" total="12">
      <div class="text-center">
        <brn-button type="primary" modifier="clean" text="Primary"></brn-button>
        <brn-button type="secondary" modifier="clean" text="Secondary"></brn-button>
        <brn-button type="success" modifier="clean" text="Success"></brn-button>
        <brn-button type="danger" modifier="clean" text="Danger"></brn-button>
        <brn-button type="warning" modifier="clean" text="Warning"></brn-button>
        <brn-button type="info" modifier="clean" text="Info"></brn-button>
        <brn-button type="light" modifier="clean" text="Light"></brn-button>
        <brn-button type="dark" modifier="clean" text="Dark"></brn-button>
      </div>
    </brn-column>
    <brn-column columns="3" total="12"></brn-column>
  </brn-row>

  <hr />

  <brn-row>
    <brn-column columns="3" total="12"></brn-column>
    <brn-column columns="6" total="12">
      <div class="text-center">
        <brn-button type="primary" modifier="rounded" text="Primary"></brn-button>
        <brn-button type="secondary" modifier="rounded" text="Secondary"></brn-button>
        <brn-button type="success" modifier="rounded" text="Success"></brn-button>
        <brn-button type="danger" modifier="rounded" text="Danger"></brn-button>
        <brn-button type="warning" modifier="rounded" text="Warning"></brn-button>
        <brn-button type="info" modifier="rounded" text="Info"></brn-button>
        <brn-button type="light" modifier="rounded" text="Light"></brn-button>
        <brn-button type="dark" modifier="rounded" text="Dark"></brn-button>
      </div>
    </brn-column>
    <brn-column columns="3" total="12"></brn-column>
  </brn-row>

  <hr />

  <brn-row>
    <brn-column columns="3" total="12"></brn-column>
    <brn-column columns="6" total="12">
      <div class="text-center">
        <brn-button type="primary" modifier="outline rounded" text="Primary"></brn-button>
        <brn-button type="secondary" modifier="outline rounded" text="Secondary"></brn-button>
        <brn-button type="success" modifier="outline rounded" text="Success"></brn-button>
        <brn-button type="danger" modifier="outline rounded" text="Danger"></brn-button>
        <brn-button type="warning" modifier="outline rounded" text="Warning"></brn-button>
        <brn-button type="info" modifier="outline rounded" text="Info"></brn-button>
        <brn-button type="light" modifier="outline rounded" text="Light"></brn-button>
        <brn-button type="dark" modifier="outline rounded" text="Dark"></brn-button>
      </div>
    </brn-column>
    <brn-column columns="3" total="12"></brn-column>
  </brn-row>

  <hr />

  <brn-row>
    <brn-column columns="2" total="12"></brn-column>
    <brn-column columns="1" total="12">
      <brn-button type="primary" modifier="block" text="Primary"></brn-button>
    </brn-column>
    <brn-column columns="1" total="12">
      <brn-button type="secondary" modifier="block" text="Secondary"></brn-button>
    </brn-column>
    <brn-column columns="1" total="12">
      <brn-button type="success" modifier="block" text="Success"></brn-button>
    </brn-column>
    <brn-column columns="1" total="12">
      <brn-button type="danger" modifier="block" text="Danger"></brn-button>
    </brn-column>
    <brn-column columns="1" total="12">
      <brn-button type="warning" modifier="block" text="Warning"></brn-button>
    </brn-column>
    <brn-column columns="1" total="12">
      <brn-button type="info" modifier="block" text="Info"></brn-button>
    </brn-column>
    <brn-column columns="1" total="12">
      <brn-button type="light" modifier="block" text="Light"></brn-button>
    </brn-column>
    <brn-column columns="1" total="12">
      <brn-button type="dark" modifier="block" text="Dark"></brn-button>
    </brn-column>
    <brn-column columns="2" total="12"></brn-column>
  </brn-row>

  <hr />

  <brn-row>
    <brn-column columns="3" total="12"></brn-column>
    <brn-column columns="6" total="12">
      <div class="text-center">
        <brn-button type="secondary" size="small" text="Small"></brn-button>
        <brn-button type="secondary" text="Medium"></brn-button>
        <brn-button type="secondary" size="large" text="Large"></brn-button>
      </div>
    </brn-column>
    <brn-column columns="3" total="12"></brn-column>
  </brn-row>

  <hr />

  <brn-row>
    <brn-column columns="3" total="12"></brn-column>
    <brn-column columns="6" total="12">
      <div class="text-center">
        <brn-checkbox checked="true" type="dark" text="Dark" />
        <brn-checkbox checked="true" type="light" text="Light" />
        <brn-checkbox checked="true" type="info" text="Info" />
        <brn-checkbox checked="true" type="danger" text="Danger" />
        <brn-checkbox checked="true" type="success" text="Success" />
        <brn-checkbox checked="true" type="secondary" text="Secondary" />
        <brn-checkbox checked="true" type="primary" text="Primary" />
      </div>
    </brn-column>
    <brn-column columns="3" total="12"></brn-column>
  </brn-row>

  <hr />

  <brn-row>
    <brn-column columns="3" total="12"></brn-column>
    <brn-column columns="6" total="12">
      <div class="text-center">
        <brn-radio name="test" type="dark" text="Dark" />
        <brn-radio name="test" type="light" text="Light" />
        <brn-radio name="test" type="info" text="Info" />
        <brn-radio name="test" type="danger" text="Danger" />
        <brn-radio name="test" type="success" text="Success" />
        <brn-radio name="test" type="secondary" text="Secondary" />
        <brn-radio checked="true" name="test" type="primary" text="Primary" />
      </div>
    </brn-column>
    <brn-column columns="3" total="12"></brn-column>
  </brn-row>

  <hr />

  <brn-row>
    <brn-column columns="3" total="12"></brn-column>
    <brn-column columns="6" total="12">
      <div class="text-center">
        <brn-toggle checked="true" type="dark" text="Dark" />
        <brn-toggle checked="true" type="light" text="Light" />
        <brn-toggle checked="true" type="info" text="Info" />
        <brn-toggle checked="true" type="danger" text="Danger" />
        <brn-toggle checked="true" type="success" text="Success" />
        <brn-toggle checked="true" type="secondary" text="Secondary" />
        <brn-toggle checked="true" type="primary" text="Primary" />
      </div>
    </brn-column>
    <brn-column columns="3" total="12"></brn-column>
  </brn-row>

  <hr />

</body>
</html>
